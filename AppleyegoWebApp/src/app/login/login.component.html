<div class="row">
    <div class="col d-flex justify-content-center">
        <div class="wrapper">
            <div class="title">Login</div>
            <form #authenticationForm="ngForm" (ngSubmit)="onSubmit(authenticationForm)">
                <div class="field">
                    <input type="text" ngModel class="form-control" id="email" name="email" required>
                    <label>Email Address</label>
                </div>
                <div class="field">
                    <input type="password" ngModel class="form-control" id="password" name="password" required>
                    <label>Password</label>
                </div>
                <!-- <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                </div> -->
                <div class="field">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Not a member? <a routerLink="/side-nav/main-page/signup">Signup now</a></div>
                <p class="err">{{errormsg}}</p>
            </form>
        </div>
    </div>
    
</div>
