<div class="container_2_1_1">
    <div class="container_2_1_1_1">
        <div class="container_2_1_1_1_1" (click)="detail()">
            <div class="container_2_1_1_1_1_1">
                <a *ngIf="element.title.length<=100">
                    {{element.title}}
                </a>
                <a *ngIf="element.title.length>100">
                    {{element.title.slice(0,100)}}...
                </a>
            </div>
            <div class="container_2_1_1_1_1_2">
                <a *ngIf="element.subTitle.length<=48">
                    {{element.subTitle}}
                </a>
                <a *ngIf="element.title.length>48">
                    {{element.subTitle.slice(0,48)}}...
                </a>
            </div>
        </div>
        <div class="container_2_1_1_1_2" (click)="detail()">
            <a>
                <img alt="Icon Not Found" src="{{url}}{{element.image}}" class="image_Size_1">
            </a>
        </div>
        <div class="container_2_1_1_1_3" (click)="detail()">
            <div class="container_2_1_1_1_3_1">
                <b>Begin : </b><span *ngIf="element.startDate!=''">{{element.startDate}}</span><span
                    *ngIf="element.startDate==''">N/A</span>
            </div>
            <div class="container_2_1_1_1_3_2">
                <b>End : </b><span *ngIf="element.endDate!=''">{{element.endDate}}</span><span
                    *ngIf="element.endDate==''">N/A</span>
            </div>
        </div>
        <div class="container_2_1_1_1_4" (click)="detail()">
            <div class="container_2_1_1_1_4_1">
                Government
            </div>
        </div>
        <div class="container_2_1_1_1_5">
            <a href="{{element.applyLink[0]}}">
                Apply By Online
            </a>
        </div>
    </div>
    <div class="container_2_1_1_2">
        <div class="container_2_1_1_2_1">

        </div>
        <div class="container_2_1_1_2_2">

        </div>
    </div>
</div>
