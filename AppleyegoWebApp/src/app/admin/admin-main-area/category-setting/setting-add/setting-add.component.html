<form #authenticationForm="ngForm" (ngSubmit)="onSubmit(authenticationForm)">
    <div class="container1">
        <label class="hoverable" for="fileInput">
            <img [src]="url ? url : 'https://www.w3schools.com/howto/img_avatar.png'">
            <div class="hover-text">Choose file</div>
            <div class="background"></div>
        </label>
        <br />
        <input id="fileInput" type='file' (change)="onSelectFile($event)">
    </div>
    <div class="form-group m-2">
        <label><b>Category</b></label>
        <input type="text" ngModel class="form-control" placeholder="Category" id="category" name="category">
    </div>
    <div class="form-group m-2">
        <label><b>Link</b></label>
        <input type="text" ngModel class="form-control" placeholder="Link" id="link" name="link">
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
    <p class="err">{{errormsg}}</p>
</form>
