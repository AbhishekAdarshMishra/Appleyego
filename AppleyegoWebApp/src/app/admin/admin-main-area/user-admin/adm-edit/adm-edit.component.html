<div class="container1">
    <label class="hoverable" for="fileInput">
        <img [src]="url ? url : ''">
        <div class="hover-text">Choose file</div>
        <div class="background"></div>
    </label>
    <br />
    <input id="fileInput" type='file' (change)="onSelectFile($event)">
</div>
<div class="container1" style="margin-top: 5px; margin-bottom: 5px;">
    <button class="btn btn-success" style="margin-left:10px;margin-right:10px;" (click)="onChangeImg($event)">Change
        Image</button>
</div>
<p class="err">{{errorimg}}</p>
<form #authenticationForm="ngForm" (ngSubmit)="onSubmit(authenticationForm)">


    <div class="form-group m-2">
        <label><b>First Name</b></label>
        <input type="text" [(ngModel)]="this.editGuest.firstName" class="form-control" id="firstName" name="firstName">
    </div>
    <div class="form-group m-2">
        <label><b>Last Name</b></label>
        <input type="text" [(ngModel)]="this.editGuest.lastName" class="form-control" placeholder="Last Name"
            id="lastName" name="lastName">
    </div>
    <div class="form-group m-2">
        <label><b>PhoneNumber</b></label>
        <input type="text" [(ngModel)]="this.editGuest.phoneNumber" class="form-control" placeholder="phoneNumber"
            id="phoneNumber" name="phoneNumber">
    </div>
    <div class="form-group m-2">
        <label><b>Bio</b></label>
        <input type="text" [(ngModel)]="this.editGuest.bio" class="form-control" placeholder="Sub title" id="bio"
            name="bio">
    </div>

    <div class="form-group m-2">
        <label><b>Gender</b></label> <br>
        <select class="form-select" name="gender" id="gender" [ngModel]="this.editGuest.gender"
            (change)="selectGenderHandler($event)">
            <option value="gender">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-group m-2">
        <label><b>DateOfBirth</b></label><br>
        <input class="form-control datepicker" type="date" id="dateOfBirth" name="dateOfBirth"
            [(ngModel)]="dateOfBirth">
    </div>

    <div class="container1" style="margin-top:10px;">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    <p class="err">{{errormsg}}</p>
</form>
