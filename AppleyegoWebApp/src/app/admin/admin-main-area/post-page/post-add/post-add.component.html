<form #authenticationForm="ngForm" (ngSubmit)="onSubmit(authenticationForm)">
    <div class="container1">
        <label class="hoverable" for="fileInput">
            <img [src]="url ? url : 'https://www.w3schools.com/howto/img_avatar.png'">
            <div class="hover-text">Choose file</div>
            <div class="background"></div>
        </label>
        <br />
        <input id="fileInput" type='file' (change)="onSelectFile($event)">
    </div>
    <div class="form-group m-2">
        <label ><b>Title</b></label>
        <input type="text" ngModel class="form-control" placeholder="Title" id="title" name="title" >
    </div>
    <div class="form-group m-2">
        <label ><b>Sub Title</b></label>
        <input type="text" ngModel class="form-control" placeholder="Sub title" id="subTitle" name="subTitle">
    </div>
    
    <div class="form-group m-2">
        <label><b>Catrgory</b></label> <br>
        <select class="form-select" name="category" id="category" (change)="selectCategoryHandler($event)">
            <option value="category">Category</option>
            <option *ngFor="let icon of icons" value={{icon.link}}>{{icon.category}}</option>
        </select>
    </div>

    <div class="form-group m-2">
        <label><b>Class</b></label>
        <input type="text" ngModel class="form-control" placeholder="Class" id="class" name="class">
    </div>
    <div class="form-group m-2">
        <label><b>Start Date</b></label><br>
        <input class="form-control datepicker" type="date" id="startDate" name="startDate" [(ngModel)]="startDate">
    </div>
    <div class="form-group m-2">
        <label><b>End Date</b></label><br>
        <input class="form-control datepicker" type="date" id="endDate" name="endDate" [(ngModel)]="endDate">
    </div>
    <div class="form-group m-2">
        <label><b>Apply Link</b></label>
        <input type="text" ngModel class="form-control" placeholder="Apply link" id="applyLink" name="applyLink">
    </div>
    <div class="form-group m-2">
        <label><b>Author</b></label>
        <input type="text" ngModel class="form-control" placeholder="Author" id="author" name="author">
    </div>
    <div class="form-group m-2">
        <label><b>Important Dates</b></label>
        <!-- <ckeditor [editor]="Editor" (change)="onChangeLNK($event)"></ckeditor> -->
        <ckeditor (change)="onChangeLNK($event)"></ckeditor>
    </div>
    <div class="form-group m-2">
        <label><b>Important Information</b></label>
        <!-- <ckeditor [editor]="Editor" (change)="onChangeIMP($event)"></ckeditor> -->
        <ckeditor (change)="onChangeIMP($event)"></ckeditor>
    </div>
    <div class="form-group m-2">
        <label><b>Details</b></label>
        <!-- <ckeditor [editor]="Editor" (change)="onChangeDET($event)"></ckeditor> -->
        <ckeditor (change)="onChangeDET($event)"></ckeditor>
    </div>
    <div class="form-group m-2">
        <label><b>How To </b></label>
        <!-- <ckeditor [editor]="Editor" (change)="onChangeHWT($event)"></ckeditor> -->
        <ckeditor  (change)="onChangeHWT($event)"></ckeditor>
    </div>
    <div class="form-group m-2">
        <label><b>Some Information</b></label>
        <!-- <ckeditor [editor]="Editor" (change)="onChangeSMI($event)"></ckeditor> -->
        <ckeditor (change)="onChangeSMI($event)"></ckeditor>
    </div>
    

    <button class="btn btn-primary" type="submit" >Submit</button>
    <p class="err">{{errormsg}}</p>
</form>
