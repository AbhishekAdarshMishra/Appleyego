
    <div class="container1">
        <label class="hoverable" for="fileInput">
            <img [src]="url ? url : ''">
            <div class="hover-text">Choose file</div>
            <div class="background"></div>
        </label>
        <br />
        <input id="fileInput" type='file' (change)="onSelectFile($event)">
    </div>
    <div class="container1" style="margin-top: 5px; margin-bottom: 5px;">
        <button class="btn btn-success" style="margin-left:10px;margin-right:10px;" (click)="onChangeImg($event)">Change
            Image</button>
    </div>
    <p class="err">{{errorimg}}</p>

<form #authenticationForm="ngForm" (ngSubmit)="onSubmit(authenticationForm)">
    <div class="form-group m-2">
        <label><b>Category</b></label>
        <input type="text" [(ngModel)]="this.setting.category" class="form-control" placeholder="Category" id="category" name="category">
    </div>
    <div class="form-group m-2">
        <label><b>Link</b></label>
        <input type="text" [(ngModel)]="this.setting.link" class="form-control" placeholder="Link" id="link" name="link">
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
    <p class="err">{{errormsg}}</p>
</form>
