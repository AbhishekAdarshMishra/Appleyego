<div class="container">
    <button class="btn btn-primary" style="margin:10px;" (click)="onAdd()"> Add Category</button><br>
    <table class="customers">
        <tr>
            <th>Category</th>
            <th>Link</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let icon of this.icons">
            <td>{{icon.category}}</td>
            <td>{{icon.link}}</td>
            <td style="padding: 5px;">
                <div style="padding:5px; text-align: center;background-color:#3f51b5;border-radius:5px;"><img width="20px" height="20px" src="{{url}}{{icon.icon}}"></div></td>
            <td>
                <button class="btn btn-success" style="margin-left:10px;margin-right:10px;"
                    (click)="onEdit(icon)">Edit</button>
                <button class="btn btn-danger" style="margin-left:10px;margin-right:10px;" (click)="onDel(icon._id)">
                    Del</button>
            </td>
        </tr>

    </table>
</div>
