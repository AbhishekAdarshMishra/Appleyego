<div class="container1">
    <label class="hoverable" for="fileInput">
        <img [src]="url ? url : ''">
        <div class="hover-text">Choose file</div>
        <div class="background"></div>
    </label>
    <br />
    <input id="fileInput" type='file' (change)="onSelectFile($event)">
</div>

<div class="container1" style="margin-top: 5px; margin-bottom: 5px;">
    <button class="btn btn-success" style="margin-left:10px;margin-right:10px;" (click)="onChangeImg($event)">Change
        Image</button>
</div>
<p class="err">{{errorimg}}</p>
<form #authenticationForm="ngForm" (ngSubmit)="onSubmit(authenticationForm)">
    

    <div class="form-group m-2">
        <label><b>Title</b></label>
        <input type="text" [(ngModel)]="this.editPost.title" class="form-control" id="title" name="title">
    </div>
    <div class="form-group m-2">
        <label><b>Sub Title</b></label>
    <input type="text" [(ngModel)]="this.editPost.subTitle" class="form-control" placeholder="Sub title" id="subTitle" name="subTitle">
    </div>

    <div class="form-group m-2">
        <label><b>Category</b></label> <br>
        <select class="form-select" name="category" id="category" [ngModel]="this.editPost.category" (change)="selectCategoryHandler($event)">
            <option value="category">Category</option>
            <option *ngFor="let icon of icons" value={{icon.link}}>{{icon.category}}</option>
        </select>
    </div>

    <div class="form-group m-2">
        <label><b>Class</b></label>
        <input type="text" [(ngModel)]="this.editPost.class" class="form-control" placeholder="Class" id="class" name="class">
    </div>
    <div class="form-group m-2">
        <label><b>Start Date</b></label><br>
        <input class="form-control datepicker" type="date" id="startDate" name="startDate" [(ngModel)]="startDate">
    </div>
    <div class="form-group m-2">
        <label><b>End Date</b></label><br>
        <input class="form-control datepicker" type="date" id="endDate" name="endDate" [(ngModel)]="endDate">
    </div>
    <div class="form-group m-2">
        <label><b>Apply Link</b></label>
        <input type="text" [(ngModel)]="this.editPost.applyLink"  class="form-control" placeholder="Apply link" id="applyLink" name="applyLink">
    </div>
    <div class="form-group m-2">
        <label><b>Author</b></label>
        <input type="text" [(ngModel)]="this.editPost.author"  class="form-control" placeholder="Author" id="author" name="author">
    </div>
    <div class="form-group m-2">
        <label><b>Important Dates</b></label>
        <ckeditor data="{{this.editPost.links}}" (change)="onChangeLNK($event)"></ckeditor>
    </div>
    <div class="form-group m-2">
        <label><b>Important Information</b></label>
        <ckeditor data="{{this.editPost.importantInformation}}" (change)="onChangeIMP($event)"></ckeditor>
    </div>
    <div class="form-group m-2">
        <label><b>Details</b></label>
        <ckeditor  data="{{this.editPost.details}}" (change)="onChangeDET($event)"></ckeditor>
    </div>
    <div class="form-group m-2">
        <label><b>How To </b></label>
        <ckeditor  data="{{this.editPost.howTo}}" (change)="onChangeHWT($event)"></ckeditor>
    </div>
    <div class="form-group m-2">
        <label><b>Some Information</b></label>
        <ckeditor data="{{this.editPost.someInfo}}" (change)="onChangeSMI($event)"></ckeditor>
    </div>
    
    <div class="container1" style="margin-top:10px;">
    <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    <p class="err">{{errormsg}}</p>
</form>
